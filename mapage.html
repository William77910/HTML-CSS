<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mapage.css" />
    <title>Ma première page HTML</title>
  </head>
  <body>
    <header>
      <nav> <!-- barre de navigation-->
        <ul>
          <!--liste non ordonnée-->
          <li><a href="home.html" target="blank">Home</a></li><!--lien de navigation clickable qui ouvre une nouvelle page-->
          <li><a href="presentation.html">Présentation</a></li><!--lien de navigation clickable-->
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <main>
      <!--Les Titres-->
      <h1>Mon titre</h1>
      <h2>Mon titre</h2>
      <h3>Mon titre</h3>
      <h4>Mon titre</h4>
      <h5>Mon titre</h5>
      <h6>Mon titre</h6>

      <!--Les Textes-->
      <p>Mon premier paragraphe</p>
      <strong>Mon texte en gras</strong>
      <em>Texte emphatique</em>
      <mark>Texte surligné</mark>
      <blockquote>Citation</blockquote>
      <pre>Texte préformaté</pre>
      <code>Code informatique</code>

      <h1>Mon titre</h1>
      <h4>Développeur informatique</h4>
      <p>Je suis étudiant en <strong>DWWM</strong></p>

      <!--Les Médias et les liens-->
      <a href="url"></a>                                       <!--lien hypertexte-->
      <img src="image.jpg" alt="descritpion de l'image" />     <!--image avec description-->
      <video src="video.mp4"></video>                          <!--vidéo avec source-->
      <audio src="audio.mp3"></audio>                          <!--audio avec source-->
      <iframe src="https://www.example.com"></iframe>          <!--intégration d'une page web externe-->
      <object data="file.pdf" type="application/pdf"></object> <!--intégration d'un objet externe-->
    </main>
  </body>
</html>
